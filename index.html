<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <style>
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            z-index: 1;
        }

        .popup-form label,
        .popup-form input,
        .popup-form button {
            display: block;
            margin-bottom: 10px;
        }

        .popup-form .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Login</h1>
    <!-- ... -->
    <form action="login.php" method="post">
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="student_id" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="#" id="openRegisterForm">Register here</a>.</p>


    <!-- The registration form will be hidden initially -->
    <div id="registerFormContainer" class="popup-form">
        <span class="close" id="closeRegisterForm">&times;</span>
        <h2>Register</h2>
        <form action="register.php" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" required>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middle_name">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last_name" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="student_id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
